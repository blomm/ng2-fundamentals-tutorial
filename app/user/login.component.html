<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <em *ngIf="loginForm.controls.userName?.invalid  && mouseoverlogin">Required</em>
      <input (ngModel)="userName" required name="userName" id="userName" type="text" class="form-control" placeholder="User Name..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid  && mouseoverlogin">Required</em>
      <input (ngModel)="password" required name="password" id="password" type="password" class="form-control"placeholder="Password..." />
    </div>
     <span (mouseenter)="mouseoverlogin=true" (mouseleave)="mouseoverlogin=false"> 
        <button [disabled]=loginForm.invalid type="submit" class="btn btn-primary">Login</button>
    </span>  
    <button type="button" (click)='cancel()' class="btn btn-default">Cancel</button>
    <div>invalid: {{loginForm.controls.userName?.invalid}}</div>
    <div>touched: {{loginForm.controls.userName?.touched}}</div>
  </form>
</div>
